baseURL = "https://uapi-group.org/specifications"
languageCode = "en-us"
title = "UAPI Group Specifications"
theme = "hugo-book"

[[menu.before]]
  name = "⬅️  Back to top"
  url = "https://uapi-group.org/"
  weight = 1
[[menu.before]]
  name = "⸻"
  weight = 2

[[menu.after]]
  name = "⸻"
  weight = 10
[[menu.after]]
  name = "Collaborate on Github"
  url = "https://github.com/uapi-group/specifications"
  weight = 11

[markup.goldmark.renderer]
  unsafe = true # Allow HTML in md files

[params]
  BookPortableLinks = true
  BookSection = '*'
  BookRepo = 'https://github.com/uapi-group/specifications'
  BookCommitPath = 'commit'
  BookEditLink = '{{ .Site.Params.BookRepo }}/edit/main/{{ .Path }}'
  BookDateFormat = 'Jan 2, 2006'
  BookIndexPage = 'README.md'

[modules]
  [[module.mounts]]
    source = 'content'
    target = 'content'
  [[module.mounts]]
    source = '../README.md'
    target = 'content/_index.md'
  [[module.mounts]]
    source = '../specs'
    target = 'content/specs'
